<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>The Calculator</header>
    <main>
        <div class="container">
            <div class="output">
                <input type="text" id="output" >
            </div>
            <div class="calc-container">
                <div class="calc-numbers">
                    <div class="calc-item" id="clear-all">AC</div>
                    <div class="calc-item" id="par1">(</div>
                    <div class="calc-item" id="par2">)</div>
                    <div class="calc-item" id="num7">7</div>
                    <div class="calc-item" id="num8">8</div>
                    <div class="calc-item" id="num9">9</div>
                    <div class="calc-item" id="num4">4</div>
                    <div class="calc-item" id="num5">5</div>
                    <div class="calc-item" id="num6">6</div>
                    <div class="calc-item" id="num1">1</div>
                    <div class="calc-item" id="num2">2</div>
                    <div class="calc-item" id="num3">3</div>
                    <div class="calc-item" id="num0">0</div>
                    <div class="calc-item" id="point">.</div>
                    <div class="calc-item" id="mod">%</div>                    
                </div>
                <div class="calc-operators">
                    <div class="calc-operator" id="add">+</div>
                    <div class="calc-operator" id="subtract">-</div>
                    <div class="calc-operator" id="multiply">*</div>
                    <div class="calc-operator" id="divide">/</div>
                    <div class="calc-operator" id="equal">=</div>
                </div>
                
            </div>
        </div>
    </main>
    <footer><p>Copy rigths for Rasha Ali</p></footer>    
</body>
</html>
