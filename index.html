<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>The Calculator</header>
    <main>
        <div class="container">
            <div class="output">
                <input type="text" id="output" value="hi there ">
            </div>
            <div class="calc-container">
                <div class="calc-numbers">
                    <div class="calc-item">7</div>
                    <div class="calc-item">8</div>
                    <div class="calc-item">9</div>
                    <div class="calc-item">4</div>
                    <div class="calc-item">5</div>
                    <div class="calc-item">6</div>
                    <div class="calc-item">1</div>
                    <div class="calc-item">2</div>
                    <div class="calc-item">3</div>
                    <div class="calc-item">0</div>
                    <div class="calc-item">.</div>
                    <div class="calc-item">-/+</div>
                </div>
                <div class="calc-operators">
                    <div class="calc-operator">+</div>
                    <div class="calc-operator">-</div>
                    <div class="calc-operator">*</div>
                    <div class="calc-operator">/</div>
                </div>
                
            </div>
        </div>
    </main>
    <footer><p>Copy rigths for Rasha Ali</p></footer>    
</body>
</html>
